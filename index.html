<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    ></script>

    <ul class="list-group">
      <li
        class="list-item active list-group-item-primary list-group-item-action"
      >
        1
      </li>
      <li class="list-item list-group-item-primary list-group-item-action">
        2
      </li>
      <li class="list-item list-group-item-primary list-group-item-action">
        3
      </li>
      <li class="list-item list-group-item-primary list-group-item-action">
        4
      </li>
    </ul>

    <ul class="list-group list-group-horizontal">
      <li
        class="list-item active list-group-item-primary list-group-item-action"
      >
        1
      </li>
      <li class="list-item list-group-item-primary list-group-item-action">
        2
      </li>
      <li class="list-item list-group-item-primary list-group-item-action">
        3
      </li>
      <li class="list-item list-group-item-primary list-group-item-action">
        4
      </li>
    </ul>
  </body>
</html>

<!--- Anotações
  me = margin-end = margin-right
  ms = margin-start = margin-left
  mx-auto = alinha horizontalmente
-->

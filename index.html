<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    ></script>

    <div class="container-fluid border border-primary p-5">
      <div class="row">
        <div class="col-1 border border-primary text-center">Coluna 1</div>
        <div class="col-1 border border-primary text-center">Coluna 2</div>
        <div class="col-1 border border-primary text-center">Coluna 3</div>
        <div class="col-1 border border-primary text-center">Coluna 4</div>
        <div class="col-1 border border-primary text-center">Coluna 5</div>
        <div class="col-1 border border-primary text-center">Coluna 6</div>
      </div>

      <div class="row">
        <div class="col-1 border border-primary text-center">Coluna 1</div>
        <div class="col-1 border border-primary text-center">Coluna 2</div>
        <div class="col-1 border border-primary text-center">Coluna 3</div>
        <div class="col-2 border border-primary text-center">Coluna 4</div>
      </div>

      <div class="row">
        <div class="col-3 border border-primary text-center">Coluna 1</div>
        <div class="col-3 border border-primary text-center">Coluna 2</div>
      </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>

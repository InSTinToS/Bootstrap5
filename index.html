<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    ></script>

    <div
      class="container-fluid border align-items-center d-flex justify-content-center"
    >
      <ul class="pagination">
        <li class="page-item active" onclick="active(this)">
          <a class="page-link" href="#">Anterior</a>
        </li>
        <li class="page-item" onclick="active(this)">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item" onclick="active(this)">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item" onclick="active(this)">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item" onclick="active(this)">
          <a class="page-link" href="#">4</a>
        </li>
        <li class="page-item" onclick="active(this)">
          <a class="page-link" href="#">Próximo</a>
        </li>
      </ul>
    </div>

    <script>
      const active = (element) => {
        let items = document.getElementsByClassName("page-item");

        for (let i = 0; i < items.length; i++)
          items[i].classList.remove("active");

        element.classList.add("active");
      };
    </script>
  </body>
</html>

<!--- Anotações
  me = margin-end = margin-right
  ms = margin-start = margin-left
  mx-auto = alinha horizontalmente
-->
